<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Effective</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        pixel: ['"Press Start 2P"', 'cursive'],
                    },
                    colors: {
                        crimson: '#DC143C',
                        dark: '#111111',
                        darker: '#0a0a0a',
                        card: 'rgba(20, 20, 20, 0.95)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'rise': 'rise 4s infinite linear',
                        'twinkle': 'twinkle 3s infinite ease-in-out',
                        'snow': 'snow 5s infinite linear',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'flash': 'flash 4s infinite',
                        'flicker': 'flicker 0.2s infinite',
                        'drift': 'drift 15s linear infinite',
                        'drift-fast': 'drift 8s linear infinite',
                        'punch': 'punch 5s infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'tumble': 'tumble 3s linear infinite',
                        'fall-sway': 'fallSway 6s linear infinite',
                        'shake': 'shake 3s ease-in-out infinite',
                        'bubble': 'bubble 4s ease-in-out infinite',
                        'wind': 'wind 0.8s linear infinite',
                        'slash': 'slash 2s infinite ease-out',
                        'shockwave': 'shockwave 2s infinite ease-out',
                        'swarm': 'swarm 5s infinite ease-in-out',
                        'pulse-glow': 'pulseGlow 4s infinite ease-in-out',
                        'fog-flow': 'drift 20s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        rise: {
                            '0%': { bottom: '-10px', transform: 'translateX(0)', opacity: '0' },
                            '50%': { opacity: '1' },
                            '100%': { bottom: '100%', transform: 'translateX(-20px)', opacity: '0' },
                        },
                        twinkle: {
                            '0%, 100%': { opacity: '0.2', transform: 'scale(1)' },
                            '50%': { opacity: '1', transform: 'scale(1.2)' },
                        },
                        snow: {
                            '0%': { transform: 'translateY(-10px) translateX(0)', opacity: '0' },
                            '20%': { opacity: '1' },
                            '100%': { transform: 'translateY(100vh) translateX(20px)', opacity: '0' },
                        },
                        flash: {
                            '0%, 90%, 98%': { opacity: '0' },
                            '92%, 96%': { opacity: '1' },
                            '94%': { opacity: '0.5' },
                        },
                        flicker: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.6' },
                            '25%, 75%': { opacity: '0.8' },
                        },
                        drift: {
                            '0%': { transform: 'translateX(-20%)', opacity: '0' },
                            '10%': { opacity: '0.6' },
                            '90%': { opacity: '0.6' },
                            '100%': { transform: 'translateX(120%)', opacity: '0' },
                        },
                        punch: {
                            '0%, 85%, 100%': { transform: 'scale(0.5)', opacity: '0' },
                            '90%': { transform: 'scale(1.5)', opacity: '0.4' },
                            '95%': { transform: 'scale(1)', opacity: '0' },
                        },
                        slideDiagonal: {
                            '0%': { transform: 'translate(-20px, -20px)', opacity: '0' },
                            '20%': { opacity: '1' },
                            '100%': { transform: 'translate(100px, 100vh)', opacity: '0' },
                        },
                        tumble: {
                            '0%': { transform: 'translateY(-50px) rotate(0deg)', opacity: '0' },
                            '10%': { opacity: '1' },
                            '100%': { transform: 'translateY(120vh) rotate(720deg)', opacity: '0' },
                        },
                        fallSway: {
                            '0%': { transform: 'translateY(-10%) rotate(0deg)', opacity: '0' },
                            '20%': { opacity: '1' },
                            '50%': { transform: 'translateY(50vh) translateX(20px) rotate(180deg)' },
                            '100%': { transform: 'translateY(110vh) translateX(-20px) rotate(360deg)', opacity: '0' },
                        },
                        shake: {
                            '0%, 90%, 100%': { transform: 'translate(0, 0)' },
                            '92%': { transform: 'translate(-2px, 1px)' },
                            '94%': { transform: 'translate(2px, -1px)' },
                            '96%': { transform: 'translate(-2px, -2px)' },
                            '98%': { transform: 'translate(2px, 2px)' },
                        },
                        bubble: {
                            '0%': { bottom: '-20px', transform: 'translateX(0) scale(0.5)', opacity: '0' },
                            '50%': { opacity: '0.8', transform: 'translateX(10px) scale(1)' },
                            '100%': { bottom: '100%', transform: 'translateX(-10px) scale(1.2)', opacity: '0' },
                        },
                        wind: {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '30%': { opacity: '0.4' },
                            '70%': { opacity: '0.4' },
                            '100%': { transform: 'translateX(200%)', opacity: '0' },
                        },
                        slash: {
                            '0%': { clipPath: 'polygon(0 0, 0 0, 0 100%, 0 100%)', opacity: '0.8' },
                            '20%': { clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)', opacity: '1' },
                            '50%': { opacity: '0' },
                            '100%': { opacity: '0' }
                        },
                        shockwave: {
                            '0%': { transform: 'scale(0)', opacity: '1', borderWidth: '4px' },
                            '100%': { transform: 'scale(2)', opacity: '0', borderWidth: '0px' },
                        },
                        swarm: {
                            '0%, 100%': { transform: 'translate(0, 0)' },
                            '25%': { transform: 'translate(10px, -10px)' },
                            '50%': { transform: 'translate(-5px, 15px)' },
                            '75%': { transform: 'translate(-10px, -5px)' }
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: '0.3', filter: 'blur(5px)' },
                            '50%': { opacity: '0.7', filter: 'blur(10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #111;
            background-image: url('https://images.unsplash.com/photo-1634833230620-d12a690e0c8d?q=80&w=2574&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: multiply;
        }
        /* Scrollbar customization */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #111;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #DC143C;
        }
        .image-pixelated {
            image-rendering: pixelated;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>

</head>
